<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(197, 164, 113);
            color: rgb(241, 241, 241);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
        }
        p{
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição!</p>

    <script>
        var n1 = parseFloat(window.prompt("Digite um número: "))
        var n2 = parseFloat(window.prompt("Digite outro número: "))
        var soma = n1 + n2
        window.alert(`A soma de: ${n1} + ${n2} = ${soma}` )
    </script>
</body>
</html>
